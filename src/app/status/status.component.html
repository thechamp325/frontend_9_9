<mat-sidenav-container>
    <mat-sidenav mode="over" [(opened)]="opened"><mat-icon>home</mat-icon>PICT MIS SYSTEM
        <mat-icon mat-button (click)="opened=!opened" aria-hidden="false" aria-label="Example home icon">close</mat-icon>
        <mat-list role="list">
            <mat-list-item role="listitem"><button color="primary" routerLink="/staff-form" mat-raised-button>Emplyee Form</button></mat-list-item>
            <mat-list-item role="listitem"><button color="primary" routerLink="/report" mat-raised-button>Report</button></mat-list-item>
            <mat-list-item role="listitem"><button color="primary" routerLink="/salary" mat-raised-button>salary</button></mat-list-item>
            <mat-list-item role="listitem"><button color="primary" routerLink="/experience" mat-raised-button>Experience</button></mat-list-item>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
       
        
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="navbar-nav">
        <button color="accent" mat-button (click)="opened=!opened"><mat-icon>menu</mat-icon></button>
        <a class="nav-item nav-link" routerLink="/staff-home">Home</a>
        <a class="nav-item nav-link" (click)="logout()">Logout</a>
    </div>
  </nav>
  <div class="jumbotron">
    <mat-form-field>

      <input matInput placeholder="EMPID" id ="emp">
      <button (click)="getstatus()" >Show Status</button>
    </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="Type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="HOD">
          <th mat-header-cell *matHeaderCellDef> HOD </th>
          <td mat-cell *matCellDef="let element"> {{element.HOD}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Principal">
          <th mat-header-cell *matHeaderCellDef> Principal </th>
          <td mat-cell *matCellDef="let element"> {{element.Principal}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="Admin">
          <th mat-header-cell *matHeaderCellDef> Admin </th>
          <td mat-cell *matCellDef="let element"> {{element.Admin}} </td>
        </ng-container>


         <!-- Request Column -->
         <ng-container matColumnDef="request">
                <th mat-header-cell *matHeaderCellDef> Request </th>
                <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" routerLink="/salary">VIEW</button></td>
              </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table> 
    
      
<!-- 
<div align="right">
    <button mat-raised-button>Download as PDF</button>
</div>
-->
</div>
</mat-sidenav-content>
</mat-sidenav-container>
